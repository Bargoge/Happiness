<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin and Padding Features</title>
    <style>
        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Introduction Section */
        .introduction {
            background-color: #f2f2f2;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills Display */
        .skills {
            background-color: #ccc;
            padding: 20px;
            margin: 20px 0;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact Information */
        footer {
            background-color: #666;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .introduction, .skills {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <section class="introduction">
        <h2>Introduction</h2>
        <p>Introduce yourself with a paragraph here.</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <footer>
        <h2>Contact Information</h2>
        <p>Email: your@email.com</p>
        <p>Social Media Links</p>
    </footer>
</body>
</html>
